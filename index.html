<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AxoSMP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Style for the tabs */
    .tabs {
      display: flex;
      justify-content: center; /* Center the tabs */
      margin-bottom: 20px; /* Add some space between tabs and content */
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.1); /* Slightly darker background for visibility */
      border-radius: 5px;
    }

    .tab {
      padding: 10px 20px;
      text-decoration: none;
      color: var(--text-color-dark); /* Inherit text color */
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      margin: 0 5px; /* Space between tabs */
    }

    .tab:hover {
      background-color: rgba(0, 0, 0, 0.2); /* Darker background on hover */
    }

    body.light .tab {
      color: var(--text-color-light);
    }

  </style>
</head>
